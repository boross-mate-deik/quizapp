  padding: 20px;
  font-family: Arial, sans-serif;
}

.quiz-question {
  font-size: 1.5em;
  margin-bottom: 20px;
  text-align: center;
}

.quiz-options {
  list-style: none;
  padding: 0;
}

.quiz-option {
  margin-bottom: 10px;
  margin-left: 20%;
  margin-right: 20%;
}

.quiz-button {
  padding: 10px 20px;
  width: 100%;
  border: 1px solid #ccc;
  background-color: #f0f0f0;
  cursor: pointer;
  font-size: 1em;
  transition: background-color 0.2s ease;
}

.quiz-button.correct {
  background-color: lightgreen;
}

.quiz-button.incorrect {
  background-color: salmon;
}

.quiz-button:disabled {
  cursor: default;
}

.feedback {
    text-align: center;
}

.get-question-and-submit-answers {
  margin: 0 auto;
  display: block;
  width: 30%;
  padding: 10px 20px;   
  border: 1px solid #ccc;
  background-color: #f0f0f0;
  cursor: pointer;
  font-size: 1em;
}

.quiz-button.selected {
  background-color: #d8eaff; /* Light blue */
}

.anwer-amount-and-result {
  text-align: center;
}
