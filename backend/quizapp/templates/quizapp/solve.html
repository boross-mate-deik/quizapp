<form action="{% url 'quizapp:answer' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for answer in question.answer_set.all %}
            {% if multiple_answer %}
                <input type="checkbox" name="answer" id="answer{{ answer.id }}" value="{{ answer.id }}">
            {% else %}
                <input type="radio" name="answer" id="answer{{ answer.id }}" value="{{ answer.id }}">
            {% endif %}
            <label for="answer{{ answer.id }}">{{ answer.answer_text }}</label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Check answers">
</form>
